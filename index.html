<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <!-- wrapper principale -->
    <div class="wrapper">
        <!-- parte superiore del wrapper -->
        <section class="top-section">
            <!-- barra di navigazione laterale -->
            <div class="bar">


                <!-- navigation -->
                <nav class="navigation-bar">
                    <!-- loghi -->
                    <img src="./img/logo-small.svg" alt="" class="logo-small">
                    <img src="./img/logo.svg" alt="" class="logo-large">

                    <ul class="nav-list">
                        <li>
                            <a href=""><img src="./img/home.svg" alt=""> <span>Home</span></a>
                        </li>
                        <li>
                            <a href=""><img src="./img/search.svg" alt=""> <span>Cerca</span></a>
                        </li>
                        <li>
                            <a href=""><img src="./img/libreria.svg" alt=""> <span>La tua libreria</span></a>
                        </li>
                    </ul>
                </nav>


                <div class="bottom-bar">
                    <a href=""><i class="fa-regular fa-circle-down"></i></a>
                    <a href=""><i class="fa-regular fa-user"></i></a>
                </div>





            </div>
            <!-- contenitore destro -->
            <div class="container">
                <!-- header container -->
                <div class="header">
                    <a href="">EFFETTUA L'UPGRADE</a>
                </div>
                <!-- navigazione del container -->
                <div class="content-navigation"></div>
                <!-- contenuto -->
                <div class="content"></div>
            </div>

        </section>
        <!-- parte inferiore del wrapper -->
        <section class="bot-section">

        </section>
    </div>

</body>

</html>
