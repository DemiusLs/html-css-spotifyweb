<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <!-- wrapper principale -->
    <div class="wrapper">
        <!-- parte superiore del wrapper -->
        <section class="top-section">
            <!-- barra di navigazione laterale -->
            <div class="bar">
                <div class="logo">
                    <img src="./img/logo-small.svg" alt="" class="logo-small">
                    <img src="./img/logo.svg" alt="" class="logo-large">
                </div>


            </div>
            <!-- contenitore destro -->
            <div class="container">
                <!-- header container -->
                <div class="header">
                    <a href="">EFFETTUA L'UPGRADE</a>
                </div>
                <!-- navigazione del container -->
                <div class="content-navigation"></div>
                <!-- contenuto -->
                <div class="content"></div>
            </div>

        </section>
        <!-- parte inferiore del wrapper -->
        <section class="bot-section">

        </section>
    </div>

</body>

</html>
